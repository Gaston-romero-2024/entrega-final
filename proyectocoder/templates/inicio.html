{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Camisetas de Fútbol</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<style>
    h1{
        text-align: center;
    
    }
    body{
        background-color: rgba(161, 161, 161, 0.849) ;
    }
    h2{
        text-align: center;
        font-style: italic;
    }
    nav {
            background-color: #5e5959; /* Fondo oscuro para la barra de navegación */
            padding: 5px 0; /* Espaciado arriba y abajo */
        }

        /* Lista de enlaces dentro de nav */
        nav ul {
            list-style-type: none; /* Elimina los puntos de la lista */
            margin: 0;
            padding: 0;
            display: flex; /* Alinea los elementos en fila */
            justify-content: center; /* Centra los enlaces horizontalmente */
        }

        /* Elementos de la lista */
        nav ul li {
            margin: 5px 0; /* Espacio entre los enlaces */
        }

        /* Estilo de los enlaces */
        nav ul li a {
            text-decoration: none; /* Elimina el subrayado */
            color: rgb(255, 255, 255); /* Color de texto blanco */
            font-size: 18px; /* Tamaño de fuente */
            padding: 10px 75px; /* Espaciado interno de los enlaces */
            display: block; /* Hace que el enlace ocupe todo el área del <li> */
            border-radius: 10px; /* Bordes redondeados */
            transition: background-color 0.3s ease; /* Transición suave en el cambio de color */
        }

        /* Efecto hover */
        nav ul li a:hover {
            background-color: #000000; /* Color de fondo al pasar el ratón */
        }

        /* Estilos para el enlace activo (cuando está seleccionado) */
        nav ul li a.active {
            background-color: #ff7e5f; /* Color de fondo cuando el enlace está activo */
            color: rgb(53, 52, 52); /* Asegura que el texto se mantenga blanco */
        }

</style>

<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Blog de Camisetas de Fútbol</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'selecciones' %}">Selecciones</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'mensaje' %}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main>
        {% block content %}
        <!-- Artículos del blog -->
        <section class="blog-posts">
            <article class="post">
                <h2>Las Mejores Camisetas de Fútbol</h2>
                <p>
                    <img src="{% static 'proyectocoder/static/imagen1.png' %}" alt="Imagen 1">
                    <img src="{% static 'imagen2.jpg' %}" alt="Imagen 2">
                </p>
            </article>

            

        </section>

       {% endblock %}

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Blog de Camisetas de Fútbol. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="{% url 'about' %}" >"Acerca de mi"</a>
            <a href="{% url 'logout' %}" >"logout"</a> |
        </div>
    </footer>

</body>

</html>
